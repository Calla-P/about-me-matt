<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Class 1 Demo Code</title>
        <style>
            h1   {background-color:#223347; color: #c4c4cc;}
        </style>
    </head>
    <body>
        <header>
            <h1>Class 1 Lab</h1>
        </header>
        <main>
            <h2>Here's what we wanna know.</h2>
            <p style="background-color:#e9a464; color: #000000;">What's your name?</p>
            <p style="background-color:#4e2b28; color: #0ce16b;">What's your favorite season?</p>
            <p style="background-color:#f7a430; color: #000000;">What's your favorite holiday?</p>
            <p style="background-color:#223347; color: #f6be5b;">What's your favorite food?</p>
        </main>
        <script>
            let userName = prompt("What's yer name, pardner?");
            console.log(userName);

            let userFavoriteSeason = prompt("What's yer favorite season, cowpoke?");
            console.log(userFavoriteSeason);

            let userFavoriteHoliday = prompt("Ok big bug, what's yer favorite holiday?");
            console.log(userFavoriteHoliday);

            let userFavoriteFood = prompt("Ok grubworm, what's yer favorite bait? "
            + "(that's food for you city folk)");
            console.log(userFavoriteFood);

            alert('Howdy ' + userName + "! 'Round these parts we truck with folks who like "
            + userFavoriteSeason + ". And we also think " + userFavoriteHoliday + " is as fine "
            + "as cream gravy. And we don't take kindly to any saphead what don't like " + userFavoriteFood + ".");
        </script>
        <footer>
            &copy; 2022 Matt Austin
        </footer>
    </body>
</html>
